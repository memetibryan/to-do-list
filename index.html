<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width">
  <title>To Do List | welcome</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<header>
  <div class="container">
    <h1>WELCOME TO YOUR TO DO LIST</h1>
  </div>
</header>

<body>
  <body>
   <div class="container">
     <h1>Activities to be done!</h1>
     <div class="row">
       <div class="col-md-6">
         <h2>List of tasks</h2>
         <div id="show-activity">
           <p> Activity:<span class="activity"></span></p>
           <p> Time:<span class="time"></span></p>
           <form id="new-activities">
             <div class="form-group">
               <label for="new-activity">Task</label>
               <input type="text" class="form-control" id="new-activity">
             </div>

             <div class="form-group">
               <label for="new-time">Time</label>
               <input type="time" class="form-control" id="new-time">
             </div>

             <button type="submit" class="btn">Add Activity to list</button>
           </form>

           <h3>Activities</h3>
           <ul id="activities">

           </ul>
         </div>
       </div>

       <div class="col-md-6">
         <h3>Completed Activities:</h3>
         <ul id="completed-activities">

         </ul>
       </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
